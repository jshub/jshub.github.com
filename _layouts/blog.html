<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="user-scalable=yes">
	<title>{{ page.title }} - jsHub Blog</title>
  <link href="http://jshub.org/rss/blog/atom.xml" rel="alternate" title="jshub.org Blog" type="application/atom+xml" />
  {% include yui3.html %} 
  {% include stylesheets.html %} 
  {% include blog/runcoderun.html %}
</head>
<body class="jshub blog yui-cssreset yui-cssfonts yui-cssgrids yui-cssbase">

{% include banner.html %}

  <div class="yui-d-custom post {{ page.categories }}">

    <div class="content">
      <div class="yui-main">
        <div class="yui-b col1">
  
        {{ content }}
  
        </div><!-- col1 -->
      </div><!-- yui-main -->
    </div><!-- content -->

	</div><!-- post -->


{% include footer.html %}

</body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head profile="http://purl.org/uF/hAtom/0.1/">
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="user-scalable=yes">
	<title>{{ page.title }} - jsHub Blog</title>
  <link href="http://jshub.org/rss/blog/atom.xml" rel="alternate" title="jshub.org Blog" type="application/atom+xml" />
  {% include yui3.html %} 
  {% include stylesheets.html %} 
  <link rel="stylesheet" href="/stylesheets/blog.css" type="text/css" />
</head>
<body class="jshub blog yui-cssreset yui-cssfonts yui-cssgrids yui-cssbase">
  {% include hpage.html %}
  {% include banner.html %}

  <div class="yui-d-custom home {{ page.categories | join: ' ' }}">

    <div class="content">
      <div class="yui-main">
        <div class="yui-b col1">
  
          <h1 class="rss">
            <a href="/rss/blog/atom.xml" title="Subscribe to the RSS feed">
              {{ page.title }}
            </a>
          </h1>
    
          {{ content }}
  
        </div><!-- col1 -->
      </div><!-- yui-main -->
    </div><!-- content -->

	</div><!-- post -->


{% include footer.html %}

</body>
</html>
